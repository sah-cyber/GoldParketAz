{% extends 'home_templates/base.html' %}
{% load static %}


{% block about_page %}

    <div class="about_section layout_padding">


        <div class="container">
            {% for about_page_one in about_page %}
                {% if about_page_one.public %}
                    <div class="about_section_2">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="image_2"><img src="{{ about_page_one.about_img.url }}"></div>
                        </div>
                        <div class="col-md-6">
                            <h1 class="about_taital">{{ about_page_one.content }}</h1>
                            <p class="about_text">{{ about_page_one.text }}</p>

                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    <!-- about section end -->


{% endblock %}
