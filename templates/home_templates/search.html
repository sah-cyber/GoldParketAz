
{% extends 'home_templates/base.html' %}
{% load static %}


{% block search_page %}

<!-- about section start -->

      <div class="about_section layout_padding">
         <div class="container">
            <div class="about_section_2">


               <div class="row">
                   {% for search in page_obj %}
                  <div class="col-md-6">

                     <div class="image_2"><img src="{{ search.shop_img.url }}"></div>
                  </div>
                  <div class="col-md-6">
                     <h1 class="about_taital"></h1>
                      <p class="about_text">Kategoriya: {{search.categoriya}}</p>
                     <h2 class="about_text">Adi: {{search.name}}</h2>
                     <p class="about_text">Olke Istehsali: <b>{{search.contry}}</b></p>
                     <p class="about_text">Qiymeti: <b>{{search.price}}</b>AZN</p>


                  </div>
                    {% endfor %}
               </div>
            </div>
         </div>



      </div>
<!-- about section end -->





{% endblock %}
